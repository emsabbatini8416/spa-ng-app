<!DOCTYPE html>
<html ng-app="minihotelpmsApp">
<head>
    <title>Mini Hotel PMS & Channel Manager</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <!-- DATETIMEPICKER -->
    <link rel="stylesheet" href="assets/libs/datetimepicker/bootstrap-datetimepicker.css" />
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- CUSTOMS -->
    <link rel="stylesheet" href="assets/css/sticky-footer.css"/>
    <link rel="stylesheet" href="assets/css/spinner.css"/>
    <link rel="stylesheet" href="assets/css/available.css" />
</head>
<body >
    <div ng-show="isSpinnerOn" spinner class="spinner-background" >
        <i class="fa fa-spinner fa-pulse fa-5x spinner-loading"></i>
    </div>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Mini Hotel PMS & Channel Manager</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/"><i class="fa fa-calendar"></i> Available Rates</a></li>
                <li><a href="#/reservation"><i class="fa fa-calendar-check-o"></i> Reservations</a></li>
            </ul>
        </div>
    </nav>

    <div id="main">
        <div ng-view></div>
    </div>

    <footer class="footer text-center">
        <p class="text-muted">Copyright © 2016 <a href="http://www.minihotelpms.com/">Mini Hotel PMS & Channel Manager</a></p>
    </footer>

    <!-- DATEPICKER -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://momentjs.com/downloads/moment-with-locales.min.js" ></script>
    <script src="assets/libs/datetimepicker/bootstrap-datetimepicker.js"></script>
    <!-- ANGULAR -->
    <script src="https://code.angularjs.org/1.5.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-route.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
    <script src="assets/libs/excel/ng-csv.js"></script> 
     <!-- MODULES -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.constant.js"></script>
     <!-- CONTROLLERS -->
    <script src="app/components/available/availableController.js"></script>
    <script src="app/components/reservation/reservationController.js"></script>
    <script src="app/shared/modals/message/messageController.js"></script>
    <script src="app/shared/search/searchController.js"></script>
     <!-- SERVICES -->
    <script src="app/services/minihotelpmsService.js"></script>
    <script src="app/services/interceptorService.js"></script>
    <script src="app/services/common/dataService.js"></script>
    <script src="app/services/common/commonService.js"></script>
    <!-- DIRECTIVES -->
    <script src="app/components/available/availableDirective.js"></script>
    <script src="app/shared/spinner/spinnerDirective.js"></script>
    <script src="app/shared/search/searchDirective.js"></script>
    <script src="assets/libs/datetimepicker/angular-bootstrap-datetimepicker-directive.min.js"></script>
</body>
</html>
